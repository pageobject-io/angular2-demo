<div class="row">
    <div class="col-md-7">
        <form (ngSubmit)="save()" class="form-horizontal" #partForm="ngForm">
            <div class="form-group">
                <label for="partName" class="col-sm-3 control-label">Part name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="partName" [(ngModel)]="part.partName" name="partName"
                           required #partName="ngModel">
                    <div [hidden]="partName.valid || partName.pristine"
                         class="alert alert-danger">
                        Part name is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="vwOemNumber" class="col-sm-3 control-label">VW OEM number</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="vwOemNumber" [(ngModel)]="part.vwOemNumber"
                           name="vwOemNumber" required #vwOemNumber="ngModel">
                    <div [hidden]="vwOemNumber.valid || vwOemNumber.pristine"
                         class="alert alert-danger">
                        VW OEM number is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="webshopName" class="col-sm-3 control-label">Webshop</label>
                <div class="col-sm-9">
                    <select class="form-control" id="webshopName" [(ngModel)]="part.webshopName" name="webshopName">
                        <option value=""></option>
                        <option value="eBay">eBay</option>
                        <option value="Other webshop 1">Other webshop 1</option>
                        <option value="Other webshop 2">Other webshop 2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="productUrl" class="col-sm-3 control-label">Product URL</label>
                <div class="col-sm-9">
                    <input type="url" class="form-control" id="productUrl" [(ngModel)]="part.productUrl"
                           name="productUrl">
                </div>
            </div>
            <div class="form-group">
                <label for="pictureUrl" class="col-sm-3 control-label">Picture URL</label>
                <div class="col-sm-9">
                    <input type="url" class="form-control" id="pictureUrl" [(ngModel)]="part.pictureUrl"
                           name="pictureUrl">
                </div>
            </div>
            <div class="form-group">
                <label for="haveIt" class="col-sm-3 control-label">Do I have it?</label>
                <div class="col-sm-9">
                    <input type="checkbox" id="haveIt" [(ngModel)]="part.haveIt" name="haveIt">
                </div>
            </div>
            <div class="form-group" *ngIf="part.haveIt">
                <label for="purchaseDate" class="col-sm-3 control-label">Purchase date</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="purchaseDate" [(ngModel)]="part.purchaseDate"
                           name="purchaseDate">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-3 control-label">Price</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="price" [(ngModel)]="part.price" name="price">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary" [disabled]="!partForm.form.valid">Save</button>
                    <button class="btn btn-default" (click)="cancelEdit($event)">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-5">
        <div class="img-holder">
            <img *ngIf="part.pictureUrl" [src]="part.pictureUrl" width="100%">
            <span *ngIf="!part.pictureUrl">This part does not have a picture.</span>
        </div>
    </div>
</div>
